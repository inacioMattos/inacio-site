{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>inácio</title>
	<link href="{% static 'css/base.css' %}" rel="stylesheet">
	<link href="{% static 'css/hamburgers.css' %}" rel="stylesheet">
	<script src="{% static 'javascript/base.js' %}"></script> 
</head>
<body>
	
{% block body %}
	<div class="main">

			<div class="text-center">

				<span class="position"><a href="#">Programador</a> em Camaquã e região</span>
			</div>
			<nav id="colorlib-main-menu" role="navigation" class="navbar">
				<div id="navbar" class="collapse">
					<ul>

						<li><a href="#" data-nav-section="services">Especialidades</a></li>

						<li><a href="#" data-nav-section="blog">Blog</a></li>

					</ul>
				</div>
			</nav>
		</aside>
		
		<header></header>

		<div class="conteudo">
			<div class="btn-menu"><button class="hamburger hamburger--spring" type="button">

{% endblock %}
	</div>
